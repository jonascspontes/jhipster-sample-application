<div>
    <h2 id="page-heading">
        <span>Generos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-genero" [routerLink]="['/genero/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Genero
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="generos?.length === 0">
        <span>No generos found</span>
    </div>
    <div class="table-responsive" *ngIf="generos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Game</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let genero of generos ;trackBy: trackId">
                <td><a [routerLink]="['/genero', genero.id, 'view' ]">{{genero.id}}</a></td>
                <td>{{genero.nome}}</td>
                <td>
                    <span *ngFor="let game of genero.games; let last = last">
                            <a class="form-control-static" [routerLink]="['../game', game?.id, 'view' ]">{{game.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/genero', genero.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/genero', genero.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'genero', { outlets: { popup: genero.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
