<div>
    <h2 id="page-heading">
        <span>Games</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-game" [routerLink]="['/game/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Game
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="games?.length === 0">
        <span>No games found</span>
    </div>
    <div class="table-responsive" *ngIf="games?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Ano</span></th>
            <th><span>Descricao</span></th>
            <th><span>Imagem</span></th>
            <th><span>Link</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let game of games ;trackBy: trackId">
                <td><a [routerLink]="['/game', game.id, 'view' ]">{{game.id}}</a></td>
                <td>{{game.nome}}</td>
                <td>{{game.ano}}</td>
                <td>{{game.descricao}}</td>
                <td>
                    <a *ngIf="game.imagem" (click)="openFile(game.imagemContentType, game.imagem)">open</a>
                    <span *ngIf="game.imagem">{{game.imagemContentType}}, {{byteSize(game.imagem)}}</span>
                </td>
                <td>{{game.link}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/game', game.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/game', game.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'game', { outlets: { popup: game.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
