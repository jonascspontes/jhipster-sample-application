<div>
    <h2 id="page-heading">
        <span>Plataformas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-plataforma" [routerLink]="['/plataforma/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Plataforma
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="plataformas?.length === 0">
        <span>No plataformas found</span>
    </div>
    <div class="table-responsive" *ngIf="plataformas?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Game</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let plataforma of plataformas ;trackBy: trackId">
                <td><a [routerLink]="['/plataforma', plataforma.id, 'view' ]">{{plataforma.id}}</a></td>
                <td>{{plataforma.nome}}</td>
                <td>
                    <div *ngIf="plataforma.game">
                        <a [routerLink]="['../game', plataforma.game?.id, 'view' ]" >{{plataforma.game?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/plataforma', plataforma.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/plataforma', plataforma.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'plataforma', { outlets: { popup: plataforma.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
